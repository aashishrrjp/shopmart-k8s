# shopmart-k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopmart-app-deployment
  namespace: shopmart-prod
  labels:
    app: shopmart-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopmart-app
  template:
    metadata:
      labels:
        app: shopmart-app
    spec:
      containers:
        - name: mart-app-container
          image: us-central1-docker.pkg.dev/mando-service-project-1/shopmart-repo/mart-app:3b27ff4f4457abcbbd0e3a080476f1e876b9be47
          ports:
            - containerPort: 80
